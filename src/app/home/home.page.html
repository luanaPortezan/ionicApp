<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meu App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

<h1>Botão</h1>
  <ion-button>Padrão</ion-button>

  <ion-button href="http://google.com.br">
    Link
  </ion-button>

  <!-- Cores -->
  <h4>Cores</h4>
  <ion-button color="primary">Primary</ion-button>
  <ion-button color="secondary">Secondary</ion-button>
  <ion-button color="tertiary">Tertiary</ion-button>
  <ion-button color="success">Success</ion-button>
  <ion-button color="warning">Warning</ion-button>
  <ion-button color="danger">Danger</ion-button>
  <ion-button color="light">Light</ion-button>
  <ion-button color="medium">Medium</ion-button>
  <ion-button color="dark">Dark</ion-button>

  <h4>Expandido</h4>
  <ion-button expand="full">Full</ion-button>
  <ion-button expand="block">Block</ion-button>

  <h4>Arredondado</h4>
  <ion-button shape="round">Arredonda</ion-button>

  <h4>Preenchimento</h4>
  <ion-button fill="outline">Preenchimento</ion-button>

  <h4>Ícones</h4>
  <ion-button>
    <ion-icon slot="start" name="star"></ion-icon>
    Ícones
  </ion-button><br>

  <ion-button>
    Ícones
    <ion-icon slot="end" name="star"></ion-icon>
  </ion-button><br>

  <ion-button>
    <ion-icon slot="icon-only" name="star"></ion-icon>
  </ion-button><br>
  <ion-button>
    <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
  </ion-button><br>

  <h4>Tamanhos</h4>
  <ion-button size="small">Pequeno</ion-button>
  <ion-button size="default">Padrão</ion-button>
  <ion-button size="large">Grande</ion-button>
  
</ion-content>
